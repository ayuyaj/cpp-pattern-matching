language: cpp

compiler: 
  - gcc
  - clang

install:
  - if [ "$CC" == "gcc" ]; sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test; fi
  - if [ "$CC" == "gcc" ]; sudo apt-get -qq update; fi
  - if [ "$CC" == "gcc" ]; sudo apt-get -qq install g++-4.9; fi
  - if [ "$CC" == "gcc" ]; sudo apt-get -qq install gcc-4.9-multilib g++-4.9-multilib; fi
  - if [ "$CC" == "gcc" ]; then export CC=gcc-4.9 CXX=g++-4.9; fi
  - if [ "$CC" == "clang" ]; sudo apt-get -qq install gcc-multilib g++-multilib; fi
  - export CX=$CXX
  - $CX --version

script: make
